<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light">
        <div class="p-3">
            <h1 class="text-center">Байгууллагын дотоод үйл ажиллгаанд зориулсан судалгаанд тавтай морил</h1>
        </div>
        <div class="section">
            <h6>Ерөнхий мэдээлэл</h6>
            <div class="row p-2">
                <div class="col-md">
                    <label for="exampleFormControlInput1" class="form-label">Овог <span class="text-danger">&#8727;</span></label>
                    <input type="text" class="form-control">
         
                    <label for="exampleFormControlInput2" class="form-label">Нэр <span class="text-danger">&#8727;</span></label>
                    <input type="text" class="form-control">

                    <label for="exampleFormControlInput3" class="form-label">Нас <span class="text-danger">&#8727;</span></label>
                    <input type="age" class="form-control">
                </div>
                <div class="col-md">
                    <label for="exampleDataList" class="form-label">Аймаг</label>
                    <select class="form-select">
                        <option selected>Сонгох</option>
                        <option value="1">Архангай</option>
                        <option value="2">Баян-Өлгий</option>
                        <option value="3">Булган</option>
                        <option value="4">Говь-Алтай</option>
                        <option value="5">Дундговь</option>
                        <option value="6">Орхон</option>
                        <option value="7">Сүхбаатар</option>
                        <option value="8">Хөвсгөл</option>
                    </select>
                    
                    <label for="exampleDataList1" class="form-label">Сум</label>
                    <select class="form-select">
                        <option selected>Сонгох</option>
                        <option value="1">Цэцэрлэг</option>
                        <option value="2">Өлгий</option>
                        <option value="3">Булган</option>
                        <option value="4">Алтай</option>
                        <option value="5">Мандалговь</option>
                        <option value="6">Эрдэнэт</option>
                        <option value="7">Баруун-Урт</option>
                        <option value="8">Мөрөн</option>
                    </select>

                    <label for="exampleDataList1" class="form-label">Баг</label>
                    <select class="form-select">
                        <option selected>Сонгох</option>
                        <option value="1">Ногоон Баг</option>
                        <option value="2">Цэнхэр Баг</option>
                        <option value="3">Хар Баг</option>
                        <option value="4">Улаан Баг</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-warning m-2">Хадгалах</button>
        </div><hr>

        <div class="section">
            <h6>Хэсэг 1</h6>

            <div class="row m-2">
                <div class="col-md-3">
                    <label for="exampleList" class="form-label w-20">Үйл ажиллагаа 1 <span class="text-danger">&#8727;</span></label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control ">
                </div>
            </div>

            <div class="row m-2">
                <div class="col-md-3">
                    <label for="exampleList" class="fomr-label">Үйл ажиллагаа 2 <span class="text-danger">&#8727;</span></label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control ">
                </div>
            </div>

            <div class="row m-2">
                <div class="col-md-3">
                    <label for="exampleList" class="fomr-label">Үйл ажиллагаа 3</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control ">
                </div>
            </div>

            <div class="row m-2">
                <div class="col-md-3">
                    <label for="exampleList" class="fomr-label">Үйл ажиллагаа 4</label>
                </div>
                <div class="col-md-6">
                    <div>
                        <input type="checkbox" class="form-check-input" id="flexCheckInput">
                        <label for="flexCheckInput" class="form-check-label">Тийм</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input" id="flexCheckInput">
                        <label for="flexCheckInput" class="form-check-label">Үгүй</label> 
                    </div>
                </div>
            </div>

            <div class="row m-2">
                <div class="col-md-3">
                    <label for="exampleList" class="fomr-label">Үйл ажиллагаа 5</label>
                </div>
                <div class="col-md-6">
                    <div>
                        <input type="checkbox" class="form-check-input" id="flexCheckInput">
                        <label for="flexCheckInput" class="form-check-label">Шинэ жил</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input" id="flexCheckInput">
                        <label for="flexCheckInput" class="form-check-label">Цагаан сар</label> 
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input" id="flexCheckInput">
                        <label for="flexCheckInput" class="form-check-label">Наадам</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input" id="flexCheckInput">
                        <label for="flexCheckInput" class="form-check-label">Хүүхдийн баяр</label> 
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary m-2">Хадгалах</button>
        </div><hr>

        <div class="section m-2">
            <h6>Хэсэг 2</h6>
            <div class="row my-2">
                <div class="col-md mt-2">
                    <input type="text" class="form-control" placeholder="name">
                </div>
                <div class="col-md mt-2">
                    <input type="text" class="form-control" placeholder="firstname">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md mt-2">
                    <input type="text" class="form-control" placeholder="gender">
                </div>
                <div class="col-md mt-2">
                    <input type="text" class="form-control" placeholder="age">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-8 mt-2">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col-2 mt-2">
                    <input type="text" class="form-control" placeholder="State">
                </div>
                <div class="col-2 mt-2">
                    <input type="number" class="form-control" placeholder="Zip">
                </div>
            </div>
            <button type="submit" class="btn btn-primary m-2">Хадгалах</button>
        </div><hr>

        <div class="section m-2">
            <div class="row">
                <div class="col-md-2">
                    <p>Ногоо</p>
                </div>
                <div class="col-md-4">
                    <p>Сүүлийн 12 сард та [НЭГ ТӨРӨЛ] ургац хураасан уу?</p>
                </div>
                <div class="col-md-2">
                    <p>Өрхийн хэрэгцээнд хэрэглэсэн (D01)</p>
                </div>
                <div class="col-md-2">
                    <p>Малын тэжээлд зориулсан (D02)</p>
                </div>
                <div class="col-md-2">
                    <p>Худалдсан (D03)</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 mt-2">
                    <p>Төмс</p>
                </div>
                <div class="col-md-4 mt-2">
                    <input type="radio" class="form-check-input" id="flexCheckInput">
                    <label for="flexCheckInput" class="form-check-label">Тийм</label>
                    <input type="radio" class="form-check-input" id="flexCheckInput">
                    <label for="flexCheckInput" class="form-check-label">Үгүй</label> 
                </div>
                <div class="col-md-2 mt-2">
                    <input type="text" class="form-control" placeholder="D01">
                </div>
                <div class="col-md-2 mt-2">
                    <input type="text" class="form-control" placeholder="D02">
                </div>
                <div class="col-md-2 mt-2">
                    <input type="text" class="form-control" placeholder="D03">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 mt-2">
                    <p>Байцаа</p>
                </div>
                <div class="col-md-4 mt-2">
                    <input type="radio" class="form-check-input" id="flexCheckInput">
                    <label for="flexCheckInput" class="form-check-label">Тийм</label>
                    <input type="radio" class="form-check-input" id="flexCheckInput">
                    <label for="flexCheckInput" class="form-check-label">Үгүй</label> 
                </div>
                <div class="col-md-2 mt-2">
                    <input type="text" class="form-control" placeholder="D01">
                </div>
                <div class="col-md-2 mt-2">
                    <input type="text" class="form-control" placeholder="D02">
                </div>
                <div class="col-md-2 mt-2">
                    <input type="text" class="form-control" placeholder="D03">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 mt-2">
                    <p>Лууван</p>
                </div>
                <div class="col-md-4 mt-2">
                    <input type="radio" class="form-check-input" id="flexCheckInput">
                    <label for="flexCheckInput" class="form-check-label">Тийм</label>
                    <input type="radio" class="form-check-input" id="flexCheckInput">
                    <label for="flexCheckInput" class="form-check-label">Үгүй</label> 
                </div>
                <div class="col-md-2 mt-2">
                    <input type="text" class="form-control" placeholder="D01">
                </div>
                <div class="col-md-2 mt-2">
                    <input type="text" class="form-control" placeholder="D02">
                </div>
                <div class="col-md-2 mt-2">
                    <input type="text" class="form-control" placeholder="D03">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success m-2">Хадгалах</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
