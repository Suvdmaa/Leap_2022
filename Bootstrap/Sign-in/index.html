<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center p-5">
        <img src="./bootstrap-solid.svg" alt="icon" style="width: 50px; height: 50px;">
        <h2>Please sign in</h2>
        <form>
            <input type="text" class="form-control py-2 my-2" placeholder="Email address">
            <input type="password" class="form-control py-2" style="width: 400px" placeholder="Password">
        </form>
        <form action="">
            <input type="checkbox" class="form-check-input" id="flexCheckInput">
            <label for="flexCheckInput" class="form-check-label">remember me</label>
        </form>
        <button type="button" class="btn btn-primary my-3">Sign In</button>
        <p class="my-4">&#169;2022-2023</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
