<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="box-1">
            <p>Hi Form</p>
            <label for="name">Нэр</label>
            <input type="text" name="text" class="box1">
        </div>
        <div class="box-2">
            <label for="surname">Овог</label>
            <input type="text" name="surname" class="box2">
        </div>
        <div class="box-3">
            <label for="email">И-мэйл</label>
            <input type="email" name="email" class="box3">
        </div>
        <div class="box-4">
            <label for="phone">Утас</label>
            <input type="number" name="phone-number" class="box4">
        </div>
        <div class="box-5">
            <label for="age">Нас</label>
            <input type="number" name="age" class="box5">
        </div>
        <div class="box-6">
            <label for="birthdate">Төрсөн өдөр</label>
            <input type="date" name="birthdate" class="box6">
        </div>
        <div class="box-7">
            <label for="gender">Хүйс</label>
            <select name="gender" class="box7">
                <option value="male">Эрэгтэй</option>
                <option value="female">Эмэгтэй</option>
            </select>
        </div>
        <div class="box-8">
            <label for="about">Тодорхойлолт</label>
            <textarea name="about" cols="30" rows="10" class="box8"></textarea>
        </div>
        <div class="box-9">
            <a>Сурагч эсэх</a>
            <input type="checkbox" name="checkbox" value="тийм" class="box9">
            <label for="yes">Тийм</label>
        </div>
    </form>
</body>
</html>
