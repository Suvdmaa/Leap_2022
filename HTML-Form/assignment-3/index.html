<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="whole">
            <div class="left-side">
                <h1 class="text-1">General Information</h1>
                <div class="inside-1">
                    <input type="text" name="first-name" placeholder="First Name" class="line">
                    <input type="text" name="Last Name" placeholder="Last Name" class="line">
                </div>
                <div class="inside">
                  <input type="email" name="email" placeholder="Email" class="line email">
                <input type="date" name="datetime" class="line datetime">
                <input type="text" name="company" placeholder="Company" class="line company">
                <select class="line position">
                    <option>Position</option>
                </select>  
                </div>               
                

            </div>
            <div class="right-side">
                <h1 class="text-2">Contact Details</h1>
                <div class="inside">
                    <input type="text" name="street-name" placeholder="Street" class="lime street">
                    <input type="text" name="information" placeholder="Additional Information" class="lime information">
                </div>
                <div class="inside-1">
                   <input type="number" name="zip-code" placeholder="Zip Code" class="lime zip-code"> 
                   <select class="lime place">
                    <option>Place</option>
                </select>
                </div>
                
                <div class="inside">
                    <select class="lime country">
                    <option>Country</option>
                    <option>Mongolia</option>
                    <option>America</option>
                    <option>Japan</option>
                </select>
                </div>
                <div class="inside-1">
                    <input type="number" name="code" placeholder="Code" class="lime code">
                    <input type="number" name="phone-number" placeholder="Phone Number" class="lime number">
                </div>
                
                <div class="inside-2">
                    <input type="checkbox" name="term">
                    <label>I do accept the Term and Conditions of your site</label>
                </div>
                
                <button type="submit">Register Badge</button>
            </div>
        </div>
    </form>
</body>

</html>
