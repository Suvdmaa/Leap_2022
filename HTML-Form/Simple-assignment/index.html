<html lang="en">
<head>

<body>
    <form>
      <div class="whole">
        <div class="inside">
            <label for="name">Name:</label>
            <input type="text" name="username" class="username">
        </div>
        <div class="inside">
            <label for="email">E-mail:</label>
            <input type="email" name="email" class="email">
        </div>
        <div class="inside">
            <a>Message:</a>
            <textarea name="message" id="message" cols="35" rows="10" class="message"></textarea>
        </div>
        <div class="inside">
            <button type="submit">Send your messages</button>
        </div>
      </div>
   </form>
</body>
