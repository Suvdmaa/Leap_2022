<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="whole-container">
        <div class="main-text">
            <h1>Social media хэрэглэгчдийн судалгаа</h1>
            <p>Судалгаанд оролцоон таньд баярлалаа</p>
        </div>
        <form>
            <div class="container">
                <div class="box">
                    <p class="top-text">Ерөнхий мэдээлэл</p>
    
                    <label for="fullname">Нэр</label>
                    <input type="text" name="fullname" id="fullname" class="fullname" required>
    
                    <label for="email">И-мэйл</label>
                    <input type="email" name="email" id="email" class="email" required>
    
                    <label for="age">Нас</label>
                    <input type="number" name="age" id="age" class="age" required>
                </div><br>
                <div class="box">
                    <p class="b-text">Social media</p>
    
                    <label for="time">Та өдөрт хэдэн цаг social media ашигладаг вэ?</label>
                    <select name="time" id="time" class="time">
                        <option value="time">1-ээс 2 цаг</option>
                        <option value="time">2-ээс 4 цаг</option>
                        <option value="time">4-ээс 6 цаг</option>
                        <option value="time">6-ээс 10 цаг</option>
                    </select><br>
    
                    <p class="text">Та онлайнаар худалдан авалт хийхийн альныг илүүд үздэг вэ?</p>

                    <div>
                        <input type="radio" name="shopping" value="shopping" class="shopping">
                        <label for="shopping">Онлайн худалдан авалт</label>
                    </div>
                    <div>
                        <input type="radio" name="shopping" class="shopping-1">
                        <label for="shopping">Дэлгүүр орж худалдан авалт хийх</label>
                    </div><br>

                    <p class="text">Та ямар social media platform ашигладаг вэ?</p>
                    <div>
                        <input type="checkbox" name="social-media" class="social-media1">
                        <label for="facebook">Facebook</label>
                    </div>

                    <div>
                        <input type="checkbox" name="social-media" class="social-media2">
                        <label for="instagram">Instagram</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="social-media" class="social-media3">
                        <label for="twitter">Twitter</label>
                    </div>
    
                    <div>
                        <input type="checkbox" name="social-media"
                        class="social-media4">
                        <label for="reddit">Reddit</label>
                    </div>

                    <div>
                        <input type="checkbox" name="social-media" class="social-media5">
                        <label for="snapchat">Snapchat</label>
                    </div>

                    <div>
                        <input type="checkbox" name="social-media" class="social-media6">
                        <label for="quora">Quora</label>
                    </div>

                    <div>
                        <input type="checkbox" name="social-media" class="social-media7">
                        <label for="youtube">Youtube</label>
                    </div>

                    <div>
                        <input type="checkbox" name="social-media" class="social-media8">
                        <label for="бусад">Бусад</label>
                    </div> 
                </div>
                <div class="box-3">
                    <p><b>Санал хүсэлт</b></p>
                    <textarea name="" id="" cols="98" rows="10" placeholder="Санал хүсэлтээ энд бичнүү..."></textarea>
                </div>
                <button type="submit">Илгээх</button>
            </div>
        </form>
    </div>
    
</body>
</html>
