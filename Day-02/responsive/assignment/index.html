<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
       <div class="box-1 remove-2 remove-3 remove-4 remove-5 remove-6">
        <p>xxl (extra extra large) => 1400px</p>
       </div>
        <div class="box-2 remove-1 remove-3 remove-4 remove-5 remove-6">
             <p>xl (extra large) => 1200px </p>
        </div>
        <div class="box-3 remove-1 remove-2 remove-4 remove-5 remove-6">
             <p>lg (large) => 992px</p>
        </div>
        <div class="box-4 remove-1 remove-2 remove-3 remove-5 remove-6">
            <p> md (medium) => 768px</p>
        </div>
       <div class="box-5 remove-1 remove-2 remove-3 remove-4 remove-6">
        <p>sm  (small) => 576px</p>
       </div>
       <div class="box-6 remove-1 remove-2 remove-3 remove-4 remove-5">
        <p>xs ( extra small ) < 576px</p>
       </div>
    </div>
</body>
</html>
